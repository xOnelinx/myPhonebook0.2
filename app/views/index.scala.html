@(userForm: Form[models.ContactForm],contacts : Seq[models.Contact])(implicit request: RequestHeader)

@main("PhoneBook 0.2") {

    <form id="user-data-form" role="form" action='@routes.Application.addContact()' method="post" class="form-horizontal" align="center" autocomplete="off">

        <fieldset class="user-fieldset">

    <table align="center" cellspacing="20">
        <tr>
            <td align="left">
                <div class="user-form" id="firstName_field_label">
                    <div class="controls col-xs-offset-3 col-xs-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <strong>name</strong> :
                        </div>
                    </div>
                </div>
            </td>
            <td align="center">
                <div class="user-form" id="firstName_field_value">
                    <div class="controls col-xs-offset-3 col-xs-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" id="name" name="name" value="" placeholder="Name" class="form-control input-lg" required>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td align="left">
                <div class="user-form" id="lastName_field_label">
                    <div class="controls col-xs-offset-3 col-xs-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <strong>Phone number</strong> :
                        </div>
                    </div>
                </div>
            </td>
            <td align="center">
                <div class="user-form" id="lastName_field_value">
                    <div class="controls col-xs-offset-3 col-xs-9">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" id="pnumber" name="pnumber" value="" placeholder="Phone number" class="form-control input-lg" required>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <br/>
    <div class="form-actions controls ynt-btn-xlarge">
        <button type="submit" class="btn btn-primary ynt-btn-orange">Add</button>
    </div>

    </fieldset>

    </form>



    <div class="user-display" >
        <fieldset>
            <legend align="center"><h3>PhoneBook 0.2</h3></legend>
            <table cellspacing="20">
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>pnumber</th>
                </tr>
                @for(contact <- contacts){
                    <tr>
                        <td>@contact.id</td>
                        <td>@contact.name</td>
                        <td>@contact.pnumber</td>
                        <td><a href="@routes.Application.deleteContact(contact.id)">delete</a></td>
                    </tr>
                }
            </table>
        </fieldset>
    </div>

}
